version: '3.8'

volumes:
      wordpress:  
        name: wordpress
        driver: local
        driver_opts:
            device: /home/astalha/data/wordpress
            o: bind
            type: none
            
      mariadb:
        name: mariadb
        driver: local
        driver_opts:
            device: /home/astalha/data/mariadb
            o: bind
            type: none

networks:
    inception:
      name: inception

services:
  nginx:
    container_name: nginx
    build: ./requirements/nginx/.
    volumes:
      - wordpress:/srv/www
    depends_on:
      - wordpress
    networks:
      - inception
    ports:
      - "443:443"
    restart: always
  
  wordpress:
    container_name: wordpress
    build: ./requirements/wordpress/.
    depends_on:
      - mariadb 
    volumes:
      - wordpress:/srv/www
    networks:
      - inception
    env_file:
      - .env
    restart: always

  mariadb:
      container_name: mariadb
      build: ./requirements/mariadb/.
      volumes:
        - mariadb:/var/lib/mysql
      env_file:
        - .env
      networks:
        - inception
      restart: always
  
  redis:
      container_name: redis
      build:  ./requirements/bonus/redis/.
      depends_on:
        - wordpress
      volumes:
        - wordpress:/var/www/html
      networks:
        - inception
      restart: always
  ftp:
      container_name: ftp
      build: ./requirements/bonus/ftp/.
      networks:
        - inception
      depends_on:
        - wordpress
      volumes:
        - wordpress:/home/samaqloftp/ftp
      ports:
        - "21:21"
        - "2020-2030:2020-2030"
      env_file:
        - .env
      restart: always
  adminer:
      container_name: adminer
      build: ./requirements/bonus/adminer/.
      networks:
        - inception
      ports:
        - "8080:8080"
      restart: always
